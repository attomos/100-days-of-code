<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D2P</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <p>
        D2P (Days to Pomodoro) is a simple webapp to estimate number of pomodoro
        intervals, given number of days to complete a task
      </p>

      <div class="input-section">
        <div class="form-group">
          <label for="pomo">Pomodoro interval in minutes</label>
          <input type="number" value="25" id="pomo" />
        </div>

        <div class="form-group">
          <label for="days">Number of days to complete this task</label>
          <input type="number" value="1" id="days" />
        </div>

        <div class="form-group">
          <label for="breakfast">
            How many hours you spent for breakfast (put 0 if it's not part of
            working hours)?
          </label>
          <input type="number" value="0" id="breakfast" />
        </div>

        <div class="form-group">
          <label for="lunch">
            How many hours you spent for lunch (put 0 if it's not part of
            working hours)?
          </label>
          <input type="number" value="1" id="lunch" />
        </div>

        <div class="form-group">
          <label for="dinner">
            How many hours you spent for dinner (put 0 if it's not part of
            working hours)?
          </label>
          <input type="number" value="0" id="dinner" />
        </div>

        <div class="form-group">
          <label for="hours-per-day-range">
            How many hours do you plan to work?
          </label>
          <input
            type="range"
            min="1"
            max="20"
            value="8"
            id="hours-per-day-range"
          />
          <span id="range-output"></span>
          <span>hours</span>
        </div>

        <button id="calculate-button">Calculate</button>
      </div>

      <div id="output-section"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
