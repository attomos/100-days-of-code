<script>
  function dragstart_handler(ev) {
    // Add the target element's id to the data transfer object

    ev.dataTransfer.setData("text/plain", ev.target.id);
    ev.dataTransfer.dropEffect = "move";

    console.log(ev.target.id);
  }

  function dragover_handler(ev) {
    ev.preventDefault();
    ev.dataTransfer.dropEffect = "move";
  }

  function drop_handler(ev) {
    ev.preventDefault();
    // Get the id of the target and add the moved element to the target's DOM
    const data = ev.dataTransfer.getData("text/plain");
    ev.target.appendChild(document.getElementById(data));
  }

  window.addEventListener("DOMContentLoaded", () => {
    // Get the element by id
    // const element = document.getElementById("p1");
    // Add the ondragstart event listener
    // element.addEventListener("dragstart", dragstart_handler);

    const ps = document.querySelectorAll("p");
    ps.forEach((p) => p.addEventListener("dragstart", dragstart_handler));
  });
</script>

<p id="p1" draggable="true">This element is draggable.</p>
<p id="p2" draggable="true">This element is draggable.</p>
<p id="p3" draggable="true">This element is draggable.</p>
<p id="p4" draggable="true">This element is draggable.</p>

<p
  id="target"
  ondrop="drop_handler(event)"
  ondragover="dragover_handler(event)"
>
  Drop Zone
</p>
