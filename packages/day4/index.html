<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D2P</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="text-center p-8 text-gray-600 border-left">
        D2P (Days to Pomodoro) is a simple webapp to estimate number of pomodoro
        intervals, given number of days to complete a task
      </div>

      <div class="m-4">
        <div class="py-2">
          <label for="pomo">Pomodoro interval in minutes</label>
          <input class="input" type="number" value="25" id="pomo" />
        </div>

        <div class="py-2">
          <label for="days">Number of days to complete this task</label>
          <input class="input" type="number" value="1" id="days" />
        </div>

        <div class="py-2">
          <label for="breakfast">
            How many hours you spent for breakfast (put 0 if it's not part of
            working hours)?
          </label>
          <input class="input" type="number" value="0" id="breakfast" />
        </div>

        <div class="py-2">
          <label for="lunch">
            How many hours you spent for lunch (put 0 if it's not part of
            working hours)?
          </label>
          <input class="input" type="number" value="1" id="lunch" />
        </div>

        <div class="py-2">
          <label for="dinner">
            How many hours you spent for dinner (put 0 if it's not part of
            working hours)?
          </label>
          <input class="input" type="number" value="0" id="dinner" />
        </div>

        <div class="py-2">
          <label for="hours-per-day-range">
            How many hours do you plan to work?
          </label>
          <input
            class="mx-4"
            type="range"
            min="1"
            max="20"
            value="8"
            id="hours-per-day-range"
          />
          <span id="range-output"></span>
          <span>hours</span>
        </div>

        <button
          id="calculate-button"
          class="
            bg-red-500
            hover:bg-red-600
            px-4
            py-2
            rounded-md
            text-white
            focus:ring focus:ring-red-400
          "
        >
          Calculate
        </button>
      </div>

      <div id="output-section" class="m-4 border p-4 border-dashed"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
