<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nattaphoom Chaipreecha</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="bio-bg">
        <div class="envelope-layout">
          <div id="edit-btn">Edit profile</div>
          <div class="profile-header">
            <div class="profile-pic">
              <img
                id="profile-img"
                src="https://github.com/attomos.png"
                alt="Profile pic"
              />
            </div>
            <div class="details">
              <h1 class="name" id="name-text">Nattaphoom Chaipreecha</h1>
              <p class="bio" id="bio-text">
                Data experience at agoda working with Python, TypeScript, and
                sometimes Scala
              </p>

              <div class="github-wrapper">
                <span id="github-text">attomos</span>
                <a
                  class="github-link"
                  href="https://github.com/attomos"
                  target="_blank"
                >
                  <img
                    src="./assets/GitHub-Mark-120px-plus.png"
                    alt="GitHub Mark"
                    width="20"
                    height="20"
                  />
                </a>
              </div>
              <div class="meta">Joined on Dec 27, 2017</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="app.js"></script>
</html>
